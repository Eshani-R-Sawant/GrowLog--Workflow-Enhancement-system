events {
    worker_connections 1024;
}

http {
    ##
    # Upstream backend API servers (load balancing)
    ##
    upstream backend {
        server localhost:7001;
        server localhost:7002;
    }

    server {
        listen 8080;

        ##
        # React frontend
        ##
        location / {
            # Path to your React build folder
            root   C:/Users/Admin/Desktop/react/GrowLog--Workflow-Enhancement-system/Frontend;
            index  index.html;
            # Required for React Router / SPA routing
            try_files $uri /index.html;
        }

        ##
        # Proxy all API requests to backend
        ##
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        ##
        # Error handling
        ##
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
